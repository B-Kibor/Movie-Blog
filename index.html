<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
    <h1>The Aesthetic Frame</h1>
    <h4>The Aesthetic Frame is a collaborative film blog devoted to the beauty and meaning behind cinema's most striking visuals and stories.You're invited to contibute your own blog posts.Every frame tells a story-add yours.</h4>
    </div>
 </header>

<main class="container">
    <section class="sidebar">
    <div id="post-list" class="posts-list"></div>
 <div class="form-container">
  <h2>Add a New Blog Post</h2>
  <form id="new-post-form">
    <input type="text" id="new-title" placeholder="Title" required>
    <input type="text" id="new-author" placeholder="Author" required>
    <textarea id="new-content" placeholder="Content" required></textarea>
    <input type="text" id="new-image" placeholder="Image URL">
    <button type="submit">Add Post</button>
  </form>
 </div>

    </section>
    <section id="post-detail" class="main-content">
    </section>
  </main>

  <script src="src/index.js"></script>
</body>
</html>
